<div id="bannerCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="datepickerContainer">
      <div class="datepicker row">
        <mat-form-field class="date col-sm-6">
          <input
            matInput
            [matDatepicker]="picker1"
            placeholder="Check In"
            [(formControl)]="checkInDate"
            (dateChange)="setCheckOutMin()"
            [min]="checkInMin"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="date col-sm-6">
          <input
            matInput
            [matDatepicker]="picker2"
            placeholder="Check Out"
            [(formControl)]="checkOutDate"
            (dateChange)="checkTwoDayMinimum()"
            [min]="checkOutMin"

          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <p>{{ error }}</p>
        <div class="container centerAll">
          <button class="datepickerSearch col-sm-4" (click)="reserveWithDate()">Find a Cabin</button>
        </div>
      </div>
    </div>
    <div class="carousel-item active">
      <img [src]="images[0]" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img [src]="images[1]" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img [src]="images[2]" class="d-block w-100" alt="..." />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#bannerCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#bannerCarousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
